<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div style=" margin-top:10%;">
        <div style="display:flex; flex-direction: column; align-items: center;">
            <img src="./download-removebg-preview.png" />
            <div style="display: flex; flex-direction: column; align-items: left; margin: 10px;">

                <label>Name</label>
                <input class="input is-info" style="width: 300px;" type="text" placeholder="Alison Burgers"></input>
            </div>
            <div style="display: flex; flex-direction: column; align-items: left; margin: 10px;">

                <label>Email</label>
                <input class="input is-info" style="width: 300px;" type="text"
                    placeholder="alisonburgers@gmail.com"></input>
            </div>
            <button class="cta" style="margin-top: 10px;">
                <span>Lets' Go</span>
                <svg viewBox="0 0 13 10" height="10px" width="15px">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>
        </div>


    </div>
</body>

</html>
